<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calc">
        <h1 class="header">abu arnab calculator</h1>
        <input type="text" class="text-input">
        <div class="grid">
            <button onclick="clr()">Clear</button>
            <button onclick="del()" class="span">Backspace</button>
            <button  onclick="result()" class="span">enter</button>
            <button class="operation">exp</button>
            <button onclick="display('7')">7</button>

            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('/')">/</button>
            <button class="operation">in</button>
            <button onclick="display('4')">4</button>

            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('*')">*</button>
            <button class="operation">sqrt</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>

            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
            <button class="operation">sq</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>

            <button onclick="display('+')">+</button>
            <button onclick="display('+/-')">+/-</button>
            <button onclick="display('(')">(</button>
            <button class="operation">cos</button>
            <button  class="operation">sin</button>

            <button class="operation">tan</button>
            <button onclick="display(')')">)</button>
           
           
        </div>
    </div>

    <!-- <script src="index.js"></script> -->
     <script src="switch.js"></script>
 
      
</body>
</html>
